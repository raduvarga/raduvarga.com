---
title: Video

permalink: /video

{% for item in site.data.videos.items %}

	{% if item.fb %}
	  {% include facebook.html uri = item.fb 
	  						 	ratio = "hd" %}
  {% elsif item.yt %}
 		{% include youtube.html uri = item.yt 
 								title = item.title 
  						  		ratio = "hd" %}
  {% endif %}

{% endfor %}
