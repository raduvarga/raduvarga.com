{%assign aTag = "<a href='https://www.youtube.com/watch?v=" | append: include.uri | append: "' class='clickable' target='_blank'>"%}

<div class="project-item aspect-ratio-hd">
		{{ aTag }}
		  <img class="aspect-img" src="https://img.youtube.com/vi/{{ include.uri }}/sddefault.jpg" >
		</a>
	<h2 class="title">
	  {{ aTag }}
	  	<i class="fa fa-play"> </i>
			{{ include.title }}
		</a>
	</h2>
</div>
